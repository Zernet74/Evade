<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
    <!-- Background grid -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="#000000"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- EVADE text -->
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        EVADE
        <animate attributeName="opacity" values="1;0.7;1" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- Wiki text -->
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="30" fill="#FFFFFF" text-anchor="middle" opacity="0.7">
        WIKI
    </text>
    
    <!-- Animated elements -->
    <!-- Player character running -->
    <circle cx="200" cy="250" r="15" fill="#FFFFFF">
        <animate attributeName="cx" values="100;700;100" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Chasing enemy -->
    <circle cx="150" cy="250" r="20" fill="#FFFFFF" opacity="0.5">
        <animate attributeName="cx" values="50;650;50" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Decorative elements -->
    <circle cx="100" cy="50" r="5" fill="#FFFFFF" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="50" r="5" fill="#FFFFFF" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="50" r="5" fill="#FFFFFF" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Flickering effect -->
    <rect width="100%" height="100%" fill="#FFFFFF" opacity="0">
        <animate attributeName="opacity" values="0;0.05;0" dur="0.3s" begin="2s" repeatCount="1"/>
        <animate attributeName="opacity" values="0;0.03;0" dur="0.2s" begin="5s" repeatCount="1"/>
        <animate attributeName="opacity" values="0;0.07;0" dur="0.4s" begin="8s" repeatCount="1"/>
    </rect>
</svg> 